{% extends '../base.html' %}

{% block login %}
  
  <div class="login-clean">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <p class="h3 text-center">Faculty Login</h2>
      <br> <br> <br>
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" name='btn_login' type="submit" style="background: black; color:white;">Log In</button>
      </div>
    </form>
  </div>

{% endblock login %}
