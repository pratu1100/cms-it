{% extends '../base.html' %}

{% block content %}
  <div class="d-flex justify-content-center mt-5 pt-5">
  <div class="card col-md-4">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="card-header text-center"><h2>Login</h2>
        <i class="fa fa-lock fa-3x" aria-hidden="true"></i>
      </div>
      <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="password">
      </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary" name='btn_login' type="submit" style="background: black; color:white;">Log In</button>
      </div>
    </form>
  </div>
  </div>

{% endblock %}
