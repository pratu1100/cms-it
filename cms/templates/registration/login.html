{% extends '../base.html' %}

{% block content %}

    <div class="container center">
        <div class="grey lighten-4 row" style="display: inline-block; padding: 32px 60px 0px 48px; border: 1px solid #EEE; margin-top: 50px;">
          <form class="col s12" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class='row'>
              <div class='col s12'>
                <h5 class="black-text center-align">Faculty Login</h5>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='username'>Enter your username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect black'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>

{% endblock content %}
