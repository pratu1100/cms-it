<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Somaiya - CMS | Content Management System</title><!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" /><!-- Icons -->
  <link href="./assets/vendor/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" /><!-- Argon CSS -->
  <link type="text/css" href="./assets/css/argon.css?v=1.0.1" rel="stylesheet" /><!-- Docs CSS -->
  <link type="text/css" href="./assets/css/docs.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header-global">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#" style="font-size: 20px;">Somaiya - CMS</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbar-default">
          <div class="navbar-collapse-header">
            <div class="row">
              <div class="col-12 collapse-close">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation"><span></span> <span></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login box section -->
  <main>
    <section class="section section-shaped section-lg" style="padding-top: 3rem;">
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-secondary pb-5 text-center" style="border: none;">
                <!-- <p class="h3 mb-4 mt-3 text-dark font-weight-bold">Login as a Faculty</p> -->
                <!-- Change in this div only -->
                <div class="key-image mt-3">
                	<img src="./assets/img/icons/key.png" alt="">
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-2">
                <form role="form">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div><input class="form-control text-dark font-weight-bold" placeholder="Email" type="email" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div><input class="form-control text-dark font-weight-bold" placeholder="Password" type="password" />
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-block btn-dark my-4">Login</button>
                  </div>
                </form>
                <div class="text-center mb-3">
                  <a href="#" class="text-dark h6"><small>Forgot your email or password?</small></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- Core -->
  <script src="./assets/vendor/jquery/jquery.min.js"></script> 
  <script src="./assets/vendor/popper/popper.min.js"></script> 
  <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script> 
  <script src="./assets/vendor/headroom/headroom.min.js"></script> <!-- Argon JS -->
   
  <script src="./assets/js/argon.js?v=1.0.1"></script>
</body>
</html>
