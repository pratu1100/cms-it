{% extends '../base.html' %} 

{% block content %}
    <ul class="collection">
        {% for leave in LEAVES %}
            <li class="collection-item">{{ leave.leave_note }}
                <form action="/faculty/approve/{{ leave.id }}/" method="post">
                    {% csrf_token %}
                    <button class="btn btn-small black right" type="button" style="display: inline;">
                        Approve
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock  %}
